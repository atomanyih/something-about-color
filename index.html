<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <link rel="stylesheet" href="color.css">

</head>
<body>
<div id="colorFnContainer">
  <select id="colorFnPicker" onchange="setNewColorFunction(this.value); rerender()">
    <option value="lab">CIE*Lab</option>
    <option value="hsv">HSV</option>
    <option value="xyz">XYZ</option>
  </select>
</div>
<div id="canvasContainer">
  <canvas id="canvas" width="255" height="255" onmousemove="canvasMouseMove(event); rerenderWithoutColorSpace();" draggable="false"></canvas>
</div>
<div>
  <input id="slider" type="range" value="0" min="0" max="1" step="0.01" oninput="sliderChange(this.value)">
</div>
<div>
  <canvas id="sliderCanvas" width="255" height="20"></canvas>
</div>
<div id="color">
  hi
</div>
<script src="color.js"></script>
<script src="canvas.js"></script>
<script src="render.js"></script>
</body>
</html>
